<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="navstyle.css" rel="stylesheet" />
    <link href="body.css" rel="stylesheet" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="style.css" />
    <title>RoTST</title>
  </head>

  <body>
    <div class="bg-image-container">
      <img src="bodybg.jpg" class="bg-image" alt="bg-img" />
    </div>
    <div class="container">
      <div class="nav">
        <div class="logo">
          <a href="index.html">
            <svg width="100" height="100" viewBox="0 0 100 100">
              <image href="logo-rot.svg" width="100" height="100" />
            </svg>
          </a>
        </div>
        <div class="nav-content">
          <ul class="nav-list">
            <li class="item"><a href="">Chestionare</a></li>
            <li class="item"><a href="">Clasament</a></li>
            <li class="item"><a href="">Comunitate</a></li>
            <li class="dropdown">
              <a href="mediu-invatare.html">Mediu Invatare</a>
              <div class="dropdown-container">
                <ul class="dropdown-list">
                  <li><a href="">Chestionare de practica</a></li>

                  <li><a href="">Legislatie</a></li>

                  <li><a href="">Semne rutiere</a></li>
                </ul>
              </div>
            </li>
            <li class="item"><a href="auth.html">Accesare Cont</a></li>
          </ul>
        </div>
      </div>

      <div class="login-or-register">
        <div class="login">
          <p class="login-text">Login</p>
          <form class="login-form">
            <div class="input-field">
              <label for="username">Username:</label><br />
              <input type="text" id="username" /> <br /><br />
            </div>
            <div class="input-field">
              <label for="password">Password:</label><br />
              <input type="password" id="password" />
            </div>
            <div class="submit-container">
              <input type="submit" class="submit-button" />
            </div>
          </form>
        </div>
        <div class="separator"></div>
        <div class="register">
          <p class="login-text">Register</p>
          <form class="login-form">
            <div class="input-field">
              <label for="register-username">Username:</label><br />
              <input type="text" id="register-username" /> <br /><br />
            </div>
            <div class="input-field">
              <label for="email">Email:</label><br />
              <input type="email" id="email" /> <br /><br />
            </div>
            <div class="input-field">
              <label for="register-password">Password:</label><br />
              <input type="password" id="register-password" /> <br /><br />
            </div>
            <div class="input-field">
              <label for="confirm-password">Confirm Password:</label><br />
              <input type="password" id="confirm-password" /> <br /><br />
            </div>
            <div class="input-field">
              <label for="phone">Phone number:</label><br />
              <input type="text" id="phone" />
            </div>
            <div class="submit-container">
              <input type="submit" class="submit-button" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
