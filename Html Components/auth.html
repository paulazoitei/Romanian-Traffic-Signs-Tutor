<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href=".././Styles/navstyle.css" rel="stylesheet" />
    <link href=".././Styles/body.css" rel="stylesheet" />
    <link rel="stylesheet" href=".././Styles/login.css" />
    <link rel="stylesheet" href=".././Styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <title>RoTST</title>
  </head>

  <body>
    <script src="../Scripts/responsive-navbar.js"></script>
    <div class="bg-image-container">
      <img src=".././Assets/Images/bodybg.jpg" class="bg-image" alt="bg-img" />
    </div>
    <div class="container">
      <div class="nav">
        <div class="logo">
          <a href=".././Html Components/index.html">
            <svg width="100" height="100" viewBox="0 0 100 100">
              <image
                href=".././Assets/Icons/logo-rot.svg"
                width="100"
                height="100"
              />
            </svg>
          </a>
        </div>
        <div class="nav-content">
          <ul class="nav-list">
            <li class="item toDisplay"><a href="">Chestionare</a></li>
            <li class="item toDisplay"><a href="">Clasament</a></li>
            <li class="item toDisplay"><a href="">Comunitate</a></li>
            <li class="dropdown toDisplay">
              <a href=".././Html Components/mediu-invatare.html"
                >Mediu Invatare</a
              >
              <div class="dropdown-container">
                <ul class="dropdown-list">
                  <li class="dropdown-item">
                    <a href="">Chestionare de practica</a>
                  </li>

                  <li class="dropdown-item"><a href="">Legislatie</a></li>

                  <li class="dropdown-item"><a href="">Semne rutiere</a></li>
                </ul>
              </div>
            </li>
            <li class="item toDisplay">
              <a href=".././Html Components/auth.html">Accesare Cont</a>
            </li>
            <li class="menu">
              <a href="" id="menu-button">
                <svg width="50" height="50" viewBox="0 0 50 50">
                  <image
                    href=".././Assets/Icons/menu.svg"
                    width="50"
                    height="50"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="login-or-register">
        <div class="login form-block">
          <p class="login-text">Login</p>
          <form class="login-form">
            <div class="input-field">
              <label for="username">Username:</label><br />
              <input type="text" id="username" /> <br /><br />
            </div>
            <div class="input-field">
              <label for="password">Password:</label><br />
              <input type="password" id="password" />
            </div>
            <div class="submit-container">
              <input type="submit" class="submit-button" />
            </div>
          </form>
        </div>
        <div class="separator"></div>
        <div class="register form-block">
          <p class="login-text">Register</p>
          <form class="login-form">
            <div class="input-field">
              <label for="register-username">Username:</label><br />
              <input type="text" id="register-username" /> <br /><br />
            </div>
            <div class="input-field">
              <label for="email">Email:</label><br />
              <input type="email" id="email" /> <br /><br />
            </div>
            <div class="input-field">
              <label for="register-password">Password:</label><br />
              <input type="password" id="register-password" /> <br /><br />
            </div>
            <div class="input-field">
              <label for="confirm-password">Confirm Password:</label><br />
              <input type="password" id="confirm-password" /> <br /><br />
            </div>
            <div class="input-field">
              <label for="phone">Phone number:</label><br />
              <input type="text" id="phone" />
            </div>
            <div class="submit-container">
              <input type="submit" class="submit-button" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="about-section">About</footer>
  </body>
</html>
