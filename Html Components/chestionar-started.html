<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".././Styles/style.css" />
    <link rel="stylesheet" href=".././Styles/navstyle.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <title>Chestionar</title>
  </head>
  <body>
    <script src="../Scripts/responsive-navbar.js"></script>
    <script src="../Scripts/background-options.js"></script>
    <div class="bg-image-container">
      <img src=".././Assets/Images/bodybg.jpg" class="bg-image" alt="bg-img" />
    </div>
    <div class="container">
      <div class="nav">
        <div class="logo">
          <a href=".././Html Components/index.html">
            <svg width="100" height="100" viewBox="0 0 100 100">
              <image
                href=".././Assets/Icons/logo-rot.svg"
                width="100"
                height="100"
              />
            </svg>
          </a>
        </div>
        <div class="nav-content">
          <ul class="nav-list">
            <li class="item toDisplay">
              <a href="chestionar.html">Chestionare</a>
            </li>
            <li class="item toDisplay"><a href="">Clasament</a></li>
            <li class="dropdown toDisplay">
              <a href=".././Html Components/mediu-invatare.html"
                >Mediu Invatare</a
              >
              <div class="dropdown-container">
                <ul class="dropdown-list">
                  <li class="dropdown-item">
                    <a href="">Chestionare de practica</a>
                  </li>

                  <li class="dropdown-item"><a href="">Legislatie</a></li>

                  <li class="dropdown-item"><a href="">Semne rutiere</a></li>
                </ul>
              </div>
            </li>
            <li class="item toDisplay">
              <a href="../Html Components/auth.html">Accesare Cont</a>
            </li>
            <li class="menu">
              <a href="" id="menu-button">
                <svg width="50" height="50" viewBox="0 0 50 50">
                  <image
                    href=".././Assets/Icons/menu.svg"
                    width="50"
                    height="50"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="question-container">
        <div class="header">
          <span class="information">Intrebari corecte:</span>
          <span class="information">Intrebari gresite:</span>
          <span class="information">Intrebari ramase:</span>
        </div>
        <div class="question-and-image">
          <div class="question">
            <div class="question-text">
              <p>Intrebare demo</p>
            </div>
            <div class="question-form">
              <form>
                <label for="variant1">
                  <div class="variant-container" id="v1cont">
                    <input type="checkbox" id="variant1" key="variant1" />
                    Varianta 1
                  </div>
                </label>
                <label for="variant2">
                  <div class="variant-container" id="v2cont">
                    <input type="checkbox" id="variant2" key="variant2" />
                    Varianta 2
                  </div>
                </label>
                <label for="variant3">
                  <div class="variant-container" id="v3cont">
                    <input type="checkbox" id="variant3" key="variant3" />
                    Varianta 3
                  </div>
                </label>
                <input type="button" class="send" value="Trimitere Raspuns" />
              </form>
            </div>
          </div>
          <div class="q-image-container">
            <img
              class="q-image"
              src="../Assets/Images/question-image.jpg"
              alt="question image"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
